<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  <div class="container">
    <table>
      <tr>
        <th>Add to</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Price</th>
      </tr>
      <tr>
        <td><input type="checkbox" class="check" id="zied" /></td>
        <td>
          <img
            src="images/Apple-MacBook-Pro-14-16-pouces.jpg"
            alt=""
          />
        </td>
        <td>
          <div class="btn-cont">
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>
          </div>
        </td>
        <td class="unitPrice">5500</td>
        <td class="price">0</td>
        <td>
          <div class="del">
            <button class="delete"><i class="fas fa-trash-alt"></i></button>
            <button class="like"><i class="fas fa-heart"></i></button>
          </div>
        </td>
      </tr>
      <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="images/iPhone_16_Pro_Max_Desert_Titanium_lrg2.avif"
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">5300</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="images/apple-watch-series-4-gps-cellular-44-mm-acier.webp"
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1100</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="images/ps5-1-1591910417_800x.webp"
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">3600</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td id="tt">Total</td>
            <td id="total">0</td>
            <td></td>
        </tr>

    </table>
  </div>
</body>
<script src="script.js"></script>
</html>
